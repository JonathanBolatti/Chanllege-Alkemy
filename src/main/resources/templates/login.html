<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles-form.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>

<body>
    <header th:replace="/fragments/nav-bar :: nav-bar"></header>
    <main>
        <section class="form-register">
            <div class="img-form">
                <img class="img__pjminy" src="/assets/miny.png" alt="">
            </div>
            <form th:action="@{/logincheck}" method="POST" id="form">
                <div class="form">
                    <h1 class="form-title">Login</h1>
                    <p class="confirmacion__mail" th:if="${param.logout}">Sesión finalizada con éxito</p>
                    
                    <div class="grupo">
                        <input class="input" type="email" th:value="${email}" name="email" id="email" required><span class="barra"></span>
                        <label class="label" for="email">Nombre de usuario (e-mail )</label>
                    </div>

                    <div class="grupo">
                        <input class="input" type="password" name="password" id="password" required><span class="barra"></span>
                        <label class="label" for="password">Contraseña</label>
                    <button class="button__submit button--login" type="submit">Iniciar Sesión</button>
                    <p class="msj-error" id="status" th:if="${error}" th:text="${error} ">Ocurrió un error</p>
                    <p class="confirmacion__mail">No tienes una cuenta? <b> <a class="login__clic" th:href="@{/auth/register}">clic aqui</a></b></p>
                   
                </div>
            </form>
        </section>
    </main>
    <footer th:replace="/fragments/footers :: footer-fragment-formularios"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

</body>
</html>
