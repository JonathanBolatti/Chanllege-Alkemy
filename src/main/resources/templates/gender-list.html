<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Jonathan Bolatti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/logo-principal.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/styles-cards.css">

</head>


<body>
  <header>
    <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>
  </header>
  <main>
    <div class="container">

      
      <div class="barra-titulo">
        <p class="sector-admin">Lista de Generos</p>
      </div>

      <form class="form__list"  th:action="@{/gender/list}" method="GET">
        <div class="search__list">
          <input type="text" name="query" class="form-control" placeholder="ingrese su consulta aqui">
        </div>
        <div class="buttons__list">
          <button type="submit" class="button">Buscar</button>
          <a th:href="@{/gender/list}" class="button">Limpiar filtro</a>
        </div>
      </form>
     
    <section class="mt-5" style="margin: 0 auto; ">
        <table class="table table-dark table-hover"> 
            <thead >
              <tr style="width: 50%; margin: 0 auto; ">
                <th>NÂº</th>
                    <th>Categoria</th>
                    <th style="text-align: center;" >Acciones</th>
                  </tr>
                </thead>
                
            <tbody >
              <tr th:each='genero,iterator : ${generos}'>
                <td th:text="${iterator.index+1}"></td>
                    <td th:text="${genero.name}"></td>
                    <td>
                      <button class="btn-dark"><a th:href="@{/gender/delete}+'?id='+${genero.id}" class="px-5 py-2" >Eliminar</a></button>
                      <button class="btn-dark"><a th:href="@{/gender/form}+'?id='+${genero.id}" class="px-5 py-2" >Editar</a></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
            
            
  </main>

  <footer th:replace="/fragments/footers :: footer-fragment-formularios"></footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
  </script>
</body>

</html>
