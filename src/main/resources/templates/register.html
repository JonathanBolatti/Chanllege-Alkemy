<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles-form.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Registro</title>
</head>

<body>
    <header th:replace="/fragments/nav-bar :: nav-bar"></header>
    <main>

        <section class="form-register">
            <div class="img-form">
                <img src="/assets/img-register.png" alt="">
            </div>
            <form th:action="@{/auth/register}" method="POST">
                <div class="form">
                    <h1 class="form-title">Registro</h1>
                    <div class="grupo">
                        <input class="input" type="text" name="fullName" required><span class="barra"></span>
                        <label class="label" for="name">Nombre</label>
                    </div>
                    <div class="grupo">
                        <input class="input" type="email" name="email" required><span class="barra"></span>
                        <label class="label" for="email">Email</label>
                    </div>
                    <div class="grupo">
                        <input class="input" type="password" name="password" required><span class="barra"></span>
                        <label class="label" for="password">Contraseña </label>
                    </div>

                    <div class="grupo">
                        <button class="button__submit" type="submit">Registrarme</button>
                        <p class="msj-error" th:if="${error}" th:text="${error} ">Ocurrió un error</p>

                        <p class="confirmacion__mail">Recibirás confirmación del registro por correo electrónico.</p>
                        <p class="confirmacion__mail">Ya tienes una cuenta? <b> <a class="login__clic"
                                    th:href="@{/auth/login}">clic aqui</a></b></p>
                    </div>

                </div>
            </form>
        </section>

        <!-- <div th:replace="/fragments/alerts :: alertas"></div> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <footer th:replace="/fragments/footers :: footer-fragment-formularios"></footer>

</body>

</html>
